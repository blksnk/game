<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Duper Racer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

	
	<embed name="mac420" src="./resources/mac420.mp3" loop="true" hidden="true" autostart="true">
	<header>
			<h1>Super Duper Racer</h1>
	</header>
	<div class="main">
		<div class="side hidden">
			<div class="modifier">
				<h3>Max Speed:</h3>

				<p class="max-speed"></p>
				<button class="ms-minus">-</button>
				<button class="ms-plus">+</button>
			</div>
			<div class="modifier">
				<h3>Accelereration:</h3>

				<p class="acc"></p>
				<button class="acc-minus">-</button>
				<button class="acc-plus">+</button>
			</div>
			<div class="modifier">
				<h3>Brakes:</h3>

				<p class="brakes"></p>
				<button class="br-minus">-</button>
				<button class="br-plus">+</button>
			</div>
			<div class="modifier">
				<h3>Maniability:</h3>

				<p class="maniab"></p>
				<button class="mn-minus">-</button>
				<button class="mn-plus">+</button>
			</div>
		</div>
		
		<div class="container">
			
			<canvas class="game" width="1000" height="1000"></canvas>
			<h3>Made with irony by JN Veigel.</h3>
		</div>

		<div class="side hidden">
			<h3>
				Controls:
			</h3>

			<ul>
				<li>up arrow    / Z : forwards</li>
				<li>down arrow  / S : brake / backwards</li>
				<li>left arrow  / Q : turn left</li>
				<li>right arrow / D : turn right</li>
				<li>R : reset</li>
			</ul>
		</div>
	</div>

	<footer>
	</footer>

	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>
</html>
